<div class="body-course w-full text-center mt-32 mb-20 ">
    

    <div id="course" class="course-container flex max-md:flex-wrap">
        <div class="flex just gap-3 mt-28 px-10 max-sm:my-5 ">
            <p class="border border-black h-20 p-4 " ><span class="font-black">Filter</span></p>
            <p class="border border-black h-20 p-4 text-left"><span class="font-black text-sm">Sort by</span> <br> 
            <select name="" id="">

                <option value="">Most Relevant</option>
                <option value="">Most Reviewed</option>
                <option value="">Newest</option>
            </select> </p>
        </div>
        
            <div class="flex flex-col ">
                <div class="text-center">
                    <h1 class="text-3xl font-bold  ">Explore Our Courses</h1>
    <span class="text-xl">The future belongs to those who learn more skills and combine them in creative ways.</span>
                </div>
                <div class="  flex flex-wrap  mt-10   w-fit" >
                    
                    <div *ngFor="let course of courses | paginate: { itemsPerPage: 6, currentPage: p } " class="w-[320px] caro pb-2 pl-4  max-sm:w-[280px] m-4   " >
    
    
                        <a routerLink="{{course.id}}" class="flex flex-col items-start  "> <img  [src]="this.utilsService.getUrl(course.image)" alt="image loading">
                            
            
                            <p class="font-bold m-2">{{ course.title }}</p>
                            <span class="m-2">{{ course.duration }}</span>
                            <button class="custom-bg-color text-white w-36 font-bold m-2 py-2 px-4 ">
                                Contact Now
                            </button>
                        </a>
            
                    </div>
                </div>
                <div class="w-full flex justify-end pr-20 pt-10">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        
    </div>
</div>
